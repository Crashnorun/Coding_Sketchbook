<html>

<body>
    <script>

        var customerName = "John";
        var accountBalanse = 2000;
        var isValid = true;

        var object = null;

        var x = 123;
        var y = x;
        y = 456;

        // examples of string functions
        var s = "123";
        var s1 = "You are the CREATOR of your destinty";
        document.write(s1.toLocaleLowerCase() + "<br/>");
        document.write(s1.substring(5, 10) + "<br/>");
        document.write(s1.charAt(8) + "<br/>");

        document.write(typeof x.toString() + "<br/>");
        document.write(typeof isValid.toString() + "<br/>");

        document.write(typeof customerName + "<br/>");
        document.write(typeof accountBalanse + "<br/>");
        document.write(typeof isValid + "<br/>");
        document.write((object === null) + "<br/>");
        document.write(typeof x + "<br/>");
        document.write(typeof y + "<br/>");
        
        // double equals sign compares their values
        document.write(x == s);

        // trippl equals sign compares objects
        document.write(x === s);
    </script>
</body>

</html>
