<html>

<body>
    <script>
        var product = {
            name: "iphone"
        };
        console.log(Object.isExtensible(product));
        console.log(Object.isSealed(product));
        console.log(Object.isFrozen(product));

        //Object.preventExtensions(product);      // prevents the adding of properties
        //Object.seal(product);
        Object.freeze(product);                   // this locks an object and it cannot be changed
        console.log(Object.isExtensible(product));
        console.log(Object.isSealed(product));
        console.log(Object.isFrozen(product));


        product.name = "mac book";
        console.log(product.name);
        product.price = 700;
        console.log("price" in product);

        console.log(delete product.name);

        var descriptor = Object.getOwnPropertyDescriptor(product, "name");
        console.log(descriptor);
        console.log(descriptor.configurable);
        console.log(descriptor.writable);
    </script>

</html>
