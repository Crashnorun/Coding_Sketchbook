<html>

<body>
    <script>

        function displayDetails() {
            document.write(this.id + "<br/>");
            document.write(this.name + "<br/>");
        }
        var student = {
            id: 1,
            name: "bob",
            display: displayDetails
        };

        var student2 = {
            id: 2,
            name: "john",
            display: displayDetails
        };

        this.id = 3;
        this.name = "mary";

        student.display();
        student2.display();
        displayDetails();
        
    </script>
</body>

</html>
