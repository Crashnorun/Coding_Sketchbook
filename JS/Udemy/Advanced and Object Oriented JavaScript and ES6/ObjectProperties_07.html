    <script>
        var cc = {
            name: "John"
        };

        var descriptor = Object.getOwnPropertyDescriptor(cc, "name");

        console.log(descriptor.configurable);
        console.log(descriptor.writable);
        console.log(descriptor.value);

    </script>
