<html>

<body>
    <script>

        // defind a Flight class
        function Flight(airlines, flightNumber) {
            this.airlines = airlines;
            this.flightNumber = flightNumber;
            return;         // this is not necessary
        }

        // define a "prototype" for the Flight class
        // conseptually similar to inheritance
        Flight.prototype = {
            display: function () {
                console.log(this.airlines);
                console.log(this.flightNumber);
            },
            toString: function(){
                return "Flight " + this.airlines + " " + this.flightNumber; 
            }
        };

        var flight1 = new Flight("aa", "123");
        var flight2 = new Flight("ab", "345");
        flight1.display();
        flight2.display();
        console.log(flight1.toString());
        console.log(flight2.toString());

    </script>

</html>
