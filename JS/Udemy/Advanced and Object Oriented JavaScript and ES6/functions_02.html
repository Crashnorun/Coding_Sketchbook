<html>

<body>
    <script>

        // by default JS converts values to strings and compares strings
        // https://www.w3schools.com/js/js_array_sort.asp
        var studenIds = [20, 3, 21, 4];

        
        studenIds.sort(function (num1, num2) {
            return num1 - num2;
        });
        document.write(studenIds);



    </script>
</body>

</html>
